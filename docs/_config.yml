# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Bootstrap Extras
author: Driftwood Cove Designs
email: powderflask@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A collection of small, re-usable jQuery plugins to extend Bootstrap's functionality.
baseurl: "/bootstrap-extras"  # project name for github pages
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  powderflask

# Build settings
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

theme: minima
plugins:
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
