#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Custom variables
current_version:      0.1
repo:                 "https://github.com/powderflask/bootstrap-extras"

download:
  source:           "https://github.com/powderflask/bootstrap-extras/archive/master.zip"
  dist:             "https://github.com/powderflask/bootstrap-extras/releases/download/v0.1/bootstrap_extras-0.1-dist.zip"

