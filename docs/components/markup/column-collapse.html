
<table class="table table-striped table-condensed cc-col-collapse " style="width:375px;">
    <thead>
    <tr>
        <th class="title" colspan="4">
            Table with Collapsible Columns
            <button class="btn btn-primary cc-control cc-expand-all">
                <span class="glyphicon glyphicon-resize-full cc-rotate-45" aria-hidden="true"></span>
                Expand all
            </button>
        </th>
    </tr>
    <tr>
        <th class="cc-target cc-collapsed cc-control column1-name" title="Expand/Collapse Column"
            data-target="column1-name">
            <div>Collapsed Column 1</div>
        </th>
        <th class="column2-name" title="This Column is fixed">
            <div>Fixed Column 2</div>
        </th>
        <th class="cc-target cc-control column3-name" title="Expand/Collapse Column"
            data-target="column3-name">
            <div>Collapsible Column 3</div>
        </th>
        <th class="column4-name" title="This Column is fixed">
            <div>Fixed Column 4</div>
        </th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td class="cc-target cc-collapsed column1-name">
            <div>Some long, extended content for column 1</div>
        </td>
        <td>
            <input class="numberinput form-control" placehoder="need more space!" type="number">
        </td>
        <td class="cc-target column3-name">
            <div>Some content for column 3</div>
        </td>
        <td>
            <input class="textinput form-control" placehoder="feeling very cramped!">
        </td>
    </tr>
    </tbody>
</table>
